<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todoist</title>
</head>
<link rel="stylesheet" type="text/css" href="./CSS/main.css">
<body>
  <div class="container">
    <h1 class="tac title">Todos</h1>
    <form id="add_bar" class="add tac">
      <input autocomplete="off" placeholder="What needs to be done?" id="add_bar_content" type="text">
      <button class="add_btn" type="submit">+</button>
    </form>
    <div id="list">
    </div>
    <div id="checked">
    </div>
  </div>
  <script src="./JS/storage.js"></script>
  <script src="./JS/main.js"></script>
</body>
</html>
